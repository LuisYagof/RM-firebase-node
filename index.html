<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&M DB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="superWrapper">
        <h1 class="title">Rick & Morty database</h1>
        <h4 class="subtitle">Find info about every Rick & Morty character</h4>
        <div class="wrapperSearch">
            <input type="text" class="searcher" id="searcher" placeholder="Write the name of a character">
            <button type="button" id="buttonSearch">Search</button>
            <button type="reset" id="buttonReset">Reset</button>
            <button type="button" id="buttonFav">Favourites</button>
        </div>
        <div class="wrapperResult">

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/database.js"></script>
</body>
</html>
